        <title>{% block title %}{% endblock %} - Mechanical Scribe</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{{ MEDIA_URL }}css/normalize.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css">

        <!-- Add your site or application content here -->
        <div id="main">
            <div class="banner">
                <a class="header" href="http://www.mechanicalscribe.com/"><img src="{{ MEDIA_URL }}img/site/scribe-banner-800.png" /></a>
                <div class="kicker"><span class="">language</span> + code</div>
            </div>            
            <div class="page">
    			<div class="left_rail">
	        		<div class="topmenu">
						<div class="menuitem"><a class="menu" href="/">Home</a></div>
						<div class="menuitem"><a class="menu" href="http://www.mechanicalscribe.com/projects/">Projects</a></div>
						<div class="menuitem"><a class="menu" href="https://github.com/mechanicalscribe">Code</a></div>
						<div class="menuitem"><a class="menu" href="/contact">Contact</a></div>
						<div class="clearing"></div>
					</div>
                    <!--
					<div class="left_header">Shortcuts</div>
						{% for post in blog_posts %}
						<div class="blog_rail">
							<a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
							<div style="color: #999999; margin-left: 20px">{{ post.publish|date:"M j" }}.</div>
						</div>
						{% endfor %}
                    </div>
                    -->
				</div>
    			<div class="right_rail">	
    				<div class="clearing"></div>
    				<div class="content">
    					{% block content %}{% endblock %}
    				</div>
    			</div>
			</div>
		</div>
